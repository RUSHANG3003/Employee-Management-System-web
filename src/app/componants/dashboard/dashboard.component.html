<style>
    @media screen and (max-width: 767px) {
        .card-container>*:not(.circle-link),
        .terminal {
            width: 100%;
        }
        .card:not(.highlight-card) {
            height: 16px;
            margin: 8px 0;
        }
        .card.highlight-card span {
            margin-left: 72px;
        }
        svg#rocket-smoke {
            right: 120px;
            transform: rotate(-5deg);
        }
    }
    
    @media screen and (max-width: 575px) {
        svg#rocket-smoke {
            display: none;
            visibility: hidden;
        }
    }
    
    svg#clouds {
        position: fixed;
        bottom: -160px;
        left: -230px;
        z-index: -10;
        width: 1920px;
    }
    
    svg#rocket-smoke {
        height: calc(100vh - 95px);
        position: absolute;
        top: 10px;
        right: 180px;
        z-index: -10;
    }
    
    svg#rocket {
        width: 80px;
        position: absolute;
        left: -10px;
        top: -24px;
    }
</style>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Employee Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

            <button class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addEmployee" type="submit">Add Employee</button>

        </div>

    </nav>
    <table class="table">
        <thead>
            <tr>
                <!-- <th scope="col">EmployeeId</th> -->
                <th scope="col">EmployeeName</th>
                <th scope="col">Email</th>
                <th scope="col">PhoneNo</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
                <th scope="col">Designation</th>
                <th scope="col">Address</th>
                <th scope="col">PinCode</th>
                <th scope="col">Action</th>

            </tr>
        </thead>
        <tbody>
            <tr scope="row" *ngFor="let Employee of empList;">
                <!-- <td>{{Employee.id}}</td> -->
                <td>{{Employee.name}}</td>
                <td>{{Employee.email}}</td>
                <td>{{Employee.phoneNo}}</td>
                <td>{{Employee.age}}</td>
                <td>{{Employee.gender}}</td>
                <td>{{Employee.designation}}</td>
                <td>{{Employee.address}}</td>
                <td>{{Employee.pinCode}}</td>
                <td>

                    <button type="submit" class="btn btn-outline-primary me-2" data-bs-toggle="modal" data-bs-target="#editEmployee" (click)="editEmployee(Employee)">Edit</button>
                    <button type="button" class="btn btn-danger" (click)="deleteEmployee(Employee.id,Employee)"> Delete</button>
                </td>
            </tr>


        </tbody>

    </table>
    <!-- add Employee -->
    <div class="modal fade" id="addEmployee" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <form [formGroup]="empDetail">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Employee Detail
                        </h1>
                        <button type="reset" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">


                        <div class="mb-2">
                            <label for="exampleInputEmployee" class="form-label">Employee Name</label>
                            <!-- <div *ngIf="name.invalid && (name.touched || name.dirty)" class="float-right">
                                <p class="text-danger">Required</p>

                            </div> -->
                            <input type="text" formControlName="name" class="form-control" id="exampleInputEmployee">

                        </div>
                        <div class="mb-2">
                            <label for="exampleInputEmail" class="form-label">Email</label>
                            <input type="Email" formControlName="email" class="form-control" id="exampleInputEmail">
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPhone Number" class="form-label">phoneNo</label>
                            <input type="Number" formControlName="phoneNo" class="form-control" id="exampleInputPhone Number">
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputAge" class="form-label">Age</label>
                            <input type="Number" formControlName="age" class="form-control" id="exampleInputAge">
                        </div>
                        <div>
                            <label for="exampleInputGender" class="form-label">Gender</label>
                            <input type="String" formControlName="gender" class="form-control" id="exampleInputGender">
                        </div>
                        <!-- <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                            <label class="form-check-label" for="inlineRadio2">FeMale</label>
                        </div> -->
                        <div class="mb-2">
                            <label for="exampleInputDesignation" class="form-label">Designation</label>
                            <input type="Designation" formControlName="designation" class="form-control" id="exampleInputDesignation">
                        </div>

                        <div class="mb-2">
                            <label for="exampleInputAddress" class="form-label">Address</label>

                            <textarea class="form-control" formControlName="address" id="exampleInputAddress"></textarea>
                        </div>
                        <div class="mb-2">
                            <label for="exampleInputPinCode" class="form-label">PinCode</label>
                            <input type="text" formControlName="pinCode" class="form-control" id="exampleInputPinCode">
                        </div>

                        <div class="modal-footer">

                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="addemployee()">Save</button>
                        </div>

                    </div>

                </div>
            </div>
        </form>
    </div>

                            <label for="exampleInputAge" class="form-label">Age</label>
                            <input type="Number" formControlName="age" class="form-control" id="exampleInputAge">

                        <div>
                            <label for="exampleInputGender" class="form-label">Gender</label>
                            <input type="String" formControlName="gender" class="form-control" id="exampleInputGender">

                            <input type="Designation" formControlName="designation" class="form-control" id="exampleInputDesignation">

                        <div class="mb-2">
                            <label for="exampleInputAddress" class="form-label">Address</label>

                        <div class="mb-2">
                            <label for="exampleInputPinCode" class="form-label">PinCode</label>
                            <input type="text" formControlName="pinCode" class="form-control" id="exampleInputPinCode">

                        <div class="modal-footer">

                            <button type="reset" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="updateEmployee()">Save</button>
